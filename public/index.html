<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/images/fevicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Home of Travel & Tourism</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>


  <div class="modal fade" id="aa">
    <div class="modal-dialog modal-sm" > <!--modal-xl,sm,lg--->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reservation</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div><!-- MODAL-HEADER END -->
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="Name" class="form-label">Name</label>
              <span class="star">*</span>
              <input type="text" class="form-control" id="text" placeholder="Name" name="Name">
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <span class="star">*</span>
              <input type="password" class="form-control" placeholder="Password" name="Name">
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div><!-- MODAL-BODY END -->
      </div><!-- MODAL-CONTENT END -->
    </div><!-- MODAL-DIALOG MODAL-SM END -->
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
